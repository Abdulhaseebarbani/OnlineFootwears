    <div class="signup">
        <form action="#">
            <div class="form-row">
                <div class="form-group col-md-6">
                    First Name<input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-6">
                    Last Name <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>West</option>
                        <option>South</option>
                        <option>East</option>
                        <option>North</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="number" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-12">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group hide-inputbtns col-md-6">
                    <label for="birthdate">Birthday</label> <br>
                    <input class="birthdate" type="date" placeholder="DD/MM/YYYY" data-date-split-input="true" />
                </div>
                <div class="form-group hide-inputbtns col-md-6">
                    <div class="input-group d-inline-block">
                        <label for="gender">Gender</label>
                        <div>
                            <label>Male
                                <input type="radio" checked="checked" name="gender">
                                <label>
                                    <label>Female
                                        <input type="radio" name="gender">
                                    </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label><input type="email" class="form-control"
                        placeholder="Email Address">
                </div>
                <div class="form-group col-md-6">
                    <label for="Mobile"> Mobile Number</label> <input type="number" class="form-control"
                        placeholder="Mobile">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mt-3">
                    <button type="button" class="btn btn-light">Sign Up</button>
                </div>
                <div class="col-md-6 ">
                    <h6 class="mt-2"> Already a member? then
                        <button type="button" class="btn btn-light mt-2">Sign In</button>
                    </h6>
                </div>
            </div>
        </form>
